<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Proyek - Fakultas Ilmu Komputer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header>
        <div id="header"></div> <!-- Placeholder for header -->
    </header>

    <section class="container mx-auto p-8 bg-white rounded-lg shadow-lg mt-8">
        <h2 class="text-3xl font-bold mb-4 text-blue-900 text-center">Kelola Proyek</h2>
        <p class="text-center text-red-500 mb-8">Tambah, Ubah, atau Hapus Proyek Mahasiswa Fakultas</p>

        <!-- Icon for Toggling Add Project Form -->
        <div class="flex justify-center items-center mb-4">
            <button id="toggleAddProjectForm" class="flex justify-center items-center">
                <img src="https://img.icons8.com/ios-filled/50/000000/plus.png" alt="Add Project Icon" class="h-10 w-10">
            </button>
        </div>

        <!-- Form Tambah Proyek -->
        <div id="addProjectForm" class="hidden mb-8">
            <h3 class="text-2xl font-bold text-blue-900 mb-4">Tambah Proyek Baru</h3>
            <form id="create-project-form" class="bg-gray-200 p-4 rounded-lg">
                <div class="mb-4">
                    <label for="projectTitle" class="block text-sm font-medium text-gray-700">Judul Proyek</label>
                    <input type="text" id="projectTitle" name="projectTitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="projectCreator" class="block text-sm font-medium text-gray-700">Nama Mahasiswa</label>
                    <input type="text" id="projectCreator" name="projectCreator" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="projectImage" class="block text-sm font-medium text-gray-700">Gambar Proyek</label>
                    <input type="file" id="projectImage" name="projectImage" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="projectPDF" class="block text-sm font-medium text-gray-700">Link PDF Proyek</label>
                    <input type="url" id="projectPDF" name="projectPDF" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-700">Tambah Proyek</button>
                </div>
            </form>
        </div>

        <!-- Daftar Proyek -->
        <div class="mb-8">
            <h3 class="text-2xl font-bold text-blue-900 mb-4">Daftar Proyek</h3>
            <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Contoh Proyek (Dihapus Nanti) -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://via.placeholder.com/300x200" alt="Proyek Image" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-blue-900">Sistem Informasi Kampus</h3>
                        <p class="text-sm text-gray-500 flex items-center mt-2">by Dominik Fojcik</p>
                        <div class="flex justify-between mt-4">
                            <a href="projectedit.html" class="text-blue-600 hover:underline">Edit</a>
                            <button class="text-red-600 hover:underline">Hapus</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Placeholder for footer -->
        <div id="footer"></div>
    </footer>

    <!-- Load Header and Footer -->
    <script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM fully loaded and parsed');
    fetch('headeradmin.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('header').innerHTML = data;
            console.log('Header loaded');
        })
        .catch(error => console.error('Error loading header:', error));

    fetch('footer.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('footer').innerHTML = data;
            console.log('Footer loaded');
        })
        .catch(error => console.error('Error loading footer:', error));

            // Toggle Add Project Form visibility
            document.getElementById('toggleAddProjectForm').addEventListener('click', function() {
                const addProjectForm = document.getElementById('addProjectForm');
                addProjectForm.classList.toggle('hidden');
            });

            // Add event listener to handle burger menu toggle if any
            const burgerMenu = document.getElementById('burgerMenu');
            if (burgerMenu) {
                burgerMenu.addEventListener('click', function() {
                    const navMenu = document.getElementById('navMenu');
                    navMenu.classList.toggle('hidden');
                });
            }
        });
    </script>

    <!-- Optional Bootstrap JS dan dependensinya -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
