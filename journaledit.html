<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Jurnal - Fakultas Ilmu Komputer</title>
    <!-- Tambahkan Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header>
        <div id="header"></div> <!-- Placeholder for header -->
    </header>

    <!-- Section Edit Jurnal -->
    <section class="container mx-auto p-8 bg-white rounded-lg shadow-lg mt-8">
        <!-- Back Button -->
        <a href="journaladmin.html" class="flex items-center mb-4 text-blue-600 hover:underline">
            <img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="Kembali" class="w-4 h-4 mr-2"/> Kembali
        </a>

        <h2 class="text-3xl font-bold mb-4 text-blue-900 text-center">Edit Jurnal</h2>
        <p class="text-center text-red-500 mb-8">Perbarui detail jurnal yang ada di fakultas</p>

        <!-- Form Edit Jurnal -->
        <div>
            <form id="edit-journal-form" class="bg-gray-200 p-4 rounded-lg">
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700">Judul Jurnal</label>
                    <input type="text" id="title" name="title" value="Journal of Computer Science" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="authors" class="block text-sm font-medium text-gray-700">Penulis</label>
                    <input type="text" id="authors" name="authors" value="John Doe" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="abstract" class="block text-sm font-medium text-gray-700">Abstrak</label>
                    <textarea id="abstract" name="abstract" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">Abstrak jurnal ini...</textarea>
                </div>
                <div class="mb-4">
                    <label for="uploadDate" class="block text-sm font-medium text-gray-700">Tanggal Upload</label>
                    <input type="date" id="uploadDate" name="uploadDate" value="2024-08-08" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="downloadLink" class="block text-sm font-medium text-gray-700">Link Download</label>
                    <input type="url" id="downloadLink" name="downloadLink" value="https://example.com/journal-download" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-700">Perbarui Jurnal</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Placeholder for footer -->
        <div id="footer"></div>
    </footer>

    <!-- Load Header and Footer -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
    
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });

        // JavaScript untuk mengirim data yang diperbarui ke backend dapat ditambahkan di sini
    </script>

    <!-- Optional Bootstrap JS dan dependensinya -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
