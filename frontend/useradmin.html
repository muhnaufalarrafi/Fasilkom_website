<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Pengguna - Fakultas Ilmu Komputer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header>
        <div id="header"></div> <!-- Placeholder for header -->
    </header>

    <!-- Section Admin Users -->
    <section class="container mx-auto p-8 bg-white rounded-lg shadow-lg mt-8">
        <h2 class="text-3xl font-bold mb-4 text-blue-900 text-center">Kelola Pengguna</h2>
        <p class="text-center text-red-500 mb-8">Tambah, Ubah, atau Hapus Pengguna Fakultas</p>

        <!-- Icon for Toggling Add User Form -->
        <div class="flex justify-center items-center mb-4">
            <button id="toggleAddUserForm" class="flex justify-center items-center">
                <img src="https://img.icons8.com/ios-filled/50/000000/plus.png" alt="Add User Icon" class="h-10 w-10">
            </button>
        </div>

        <!-- Form Tambah Pengguna -->
        <div id="addUserForm" class="hidden mb-8">
            <h3 class="text-2xl font-bold text-blue-900 mb-4">Tambah Pengguna Baru</h3>
            <form id="create-user-form" class="bg-gray-200 p-4 rounded-lg">
                <div class="mb-4">
                    <label for="userName" class="block text-sm font-medium text-gray-700">Nama Pengguna</label>
                    <input type="text" id="userName" name="userName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="userEmail" class="block text-sm font-medium text-gray-700">Email Pengguna</label>
                    <input type="email" id="userEmail" name="userEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="userRole" class="block text-sm font-medium text-gray-700">Peran Pengguna</label>
                    <select id="userRole" name="userRole" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-700">Tambah Pengguna</button>
                </div>
            </form>
        </div>

        <!-- Daftar Pengguna -->
        <div class="mb-8">
            <h3 class="text-2xl font-bold text-blue-900 mb-4">Daftar Pengguna</h3>
            <div id="user-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Contoh Pengguna -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-blue-900">John Doe</h3>
                        <p class="text-sm text-gray-500">Email: john.doe@example.com</p>
                        <p class="text-sm text-gray-500">Peran: Admin</p>
                        <div class="flex justify-between mt-4">
                            <a href="useredit.html?id=1" class="text-blue-600 hover:underline">Edit</a>
                            <button class="text-red-600 hover:underline">Hapus</button>
                        </div>
                    </div>
                </div>
                <!-- Tambahkan lebih banyak pengguna sesuai kebutuhan -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div id="footer"></div>
    </footer>

    <!-- Script untuk Header, Footer, dan Form Toggle -->
    <script>
        document.getElementById('toggleAddUserForm').addEventListener('click', function() {
            const addUserForm = document.getElementById('addUserForm');
            if (addUserForm.classList.contains('hidden')) {
                addUserForm.classList.remove('hidden');
            } else {
                addUserForm.classList.add('hidden');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            fetch('headeradmin.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
    
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

</body>
</html>
