<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Berita - Fakultas Ilmu Komputer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <header>
        <div id="header"></div> <!-- Placeholder for header -->
    </header>

    <section class="container mx-auto p-8 bg-white rounded-lg shadow-lg mt-8">
        <h2 class="text-3xl font-bold mb-4 text-blue-900 text-center">Kelola Berita</h2>
        <p class="text-center text-red-500 mb-8">Tambah, Ubah, atau Hapus Berita Fakultas</p>

        <!-- Icon for Toggling Add News Form -->
        <div class="flex justify-center items-center mb-4">
            <button id="toggleAddNewsForm" class="flex justify-center items-center">
                <img src="https://img.icons8.com/ios-filled/50/000000/plus.png" alt="Add News Icon" class="h-10 w-10">
            </button>
        </div>

        <!-- Form Tambah Berita -->
        <div id="addNewsForm" class="hidden mb-8">
            <h3 class="text-2xl font-bold text-blue-900 mb-4">Tambah Berita Baru</h3>
            <form id="create-news-form" class="bg-gray-200 p-4 rounded-lg">
                <div class="mb-4">
                    <label for="newsTitle" class="block text-sm font-medium text-gray-700">Judul Berita</label>
                    <input type="text" id="newsTitle" name="newsTitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="newsContent" class="block text-sm font-medium text-gray-700">Isi Berita</label>
                    <textarea id="newsContent" name="newsContent" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                </div>
                <div class="mb-4">
                    <label for="newsImage" class="block text-sm font-medium text-gray-700">Gambar Berita</label>
                    <input type="file" id="newsImage" name="newsImage" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-700">Tambah Berita</button>
                </div>
            </form>
        </div>

        <!-- Daftar Berita -->
        <div class="mb-8">
            <h3 class="text-2xl font-bold text-blue-900 mb-4">Daftar Berita</h3>
            <div id="news-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Contoh Berita (Dihapus Nanti) -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://via.placeholder.com/300x200" alt="Berita Image" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-blue-900">Peluncuran Lab Baru</h3>
                        <p class="text-sm text-gray-500 flex items-center mt-2">
                            Fakultas Ilmu Komputer meluncurkan laboratorium baru untuk mendukung penelitian AI.
                        </p>
                        <div class="flex justify-between mt-4">
                            <a href="newsedit.html" class="text-blue-600 hover:underline">Edit</a>
                            <button class="text-red-600 hover:underline">Hapus</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Placeholder for footer -->
        <div id="footer"></div>
    </footer>

    <!-- Load Header and Footer -->
    <script>
        document.getElementById('toggleAddNewsForm').addEventListener('click', function() {
            const addNewsForm = document.getElementById('addNewsForm');
            if (addNewsForm.classList.contains('hidden')) {
                addNewsForm.classList.remove('hidden');
                addNewsForm.classList.add('show');
            } else {
                addNewsForm.classList.add('hidden');
                addNewsForm.classList.remove('show');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            fetch('headeradmin.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
    
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });

        // JavaScript untuk CRUD operations akan ditambahkan di sini
    </script>

    <!-- Optional Bootstrap JS dan dependensinya -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
