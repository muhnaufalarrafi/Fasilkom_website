<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styling for a professional look */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .btn {
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2563EB; /* Tailwind blue-700 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header>
        <div id="header">
            <!-- Header content will be loaded here -->
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-10">
        <main>
            <h2 class="text-4xl font-bold mb-6 text-gray-900 text-center">Selamat Datang, Admin!</h2>
            <p class="text-lg text-gray-700 mb-8 text-center">Kelola konten website Fakultas Ilmu Komputer dengan panel ini.</p>
            
            <!-- Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow-lg p-6 text-center card">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Total Journals</h3>
                    <p class="text-2xl font-bold text-blue-900 mb-4">120</p>
                    <a href="journaladmin.html" class="block bg-blue-600 text-white py-2 px-4 rounded btn">Manage Journals</a>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6 text-center card">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Total Users</h3>
                    <p class="text-2xl font-bold text-blue-900 mb-4">450</p>
                    <a href="useradmin.html" class="block bg-blue-600 text-white py-2 px-4 rounded btn">Manage Users</a>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6 text-center card">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Total Events</h3>
                    <p class="text-2xl font-bold text-blue-900 mb-4">30</p>
                    <a href="eventadmin.html" class="block bg-blue-600 text-white py-2 px-4 rounded btn">Manage Events</a>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6 text-center card">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Total Projects</h3>
                    <p class="text-2xl font-bold text-blue-900 mb-4">50</p>
                    <a href="projectadmin.html" class="block bg-blue-600 text-white py-2 px-4 rounded btn">Manage Projects</a>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6 text-center card">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Total Discussions</h3>
                    <p class="text-2xl font-bold text-blue-900 mb-4">75</p>
                    <a href="discussionadmin.html" class="block bg-blue-600 text-white py-2 px-4 rounded btn">Manage Discussions</a>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6 text-center card">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Total News</h3>
                    <p class="text-2xl font-bold text-blue-900 mb-4">20</p>
                    <a href="newsadmin.html" class="block bg-blue-600 text-white py-2 px-4 rounded btn">Manage News</a>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div id="footer">
            <!-- Footer content will be loaded here -->
        </div>
    </footer>

    <!-- Script untuk Header dan Footer -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('headeradmin.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
    
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
