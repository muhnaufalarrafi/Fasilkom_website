<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Agenda - Fakultas Ilmu Komputer</title>
    <!-- Tambahkan Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header>
        <div id="header"></div> <!-- Placeholder for header -->
    </header>

    <!-- Section Admin Agenda -->
    <section class="container mx-auto p-8 bg-white rounded-lg shadow-lg mt-8">
        <h2 class="text-3xl font-bold mb-4 text-blue-900 text-center">Kelola Agenda</h2>
        <p class="text-center text-red-500 mb-8">Tambah, Ubah, atau Hapus Acara Fakultas</p>

        <!-- Icon for Toggling Add Event Form -->
        <div class="flex justify-center items-center mb-4">
            <button id="toggleAddEventForm" class="flex justify-center items-center">
                <img src="https://img.icons8.com/ios-filled/50/000000/plus.png" alt="Add Event Icon" class="h-10 w-10">
            </button>
        </div>

        <!-- Form Tambah Acara -->
        <div id="addEventForm" class="hidden mb-8">
            <h3 class="text-2xl font-bold text-blue-900 mb-4">Tambah Acara Baru</h3>
            <form id="create-event-form" class="bg-gray-200 p-4 rounded-lg">
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700">Judul Acara</label>
                    <input type="text" id="title" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                    <textarea id="description" name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-sm font-medium text-gray-700">Tanggal</label>
                    <input type="date" id="date" name="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="time" class="block text-sm font-medium text-gray-700">Waktu</label>
                    <input type="time" id="time" name="time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="location" class="block text-sm font-medium text-gray-700">Lokasi</label>
                    <input type="text" id="location" name="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="image" class="block text-sm font-medium text-gray-700">Gambar (Opsional)</label>
                    <input type="file" id="image" name="image" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-700">Tambah Acara</button>
                </div>
            </form>
        </div>

        <!-- Daftar Acara -->
        <div class="mb-8">
            <h3 class="text-2xl font-bold text-blue-900 mb-4">Daftar Acara</h3>
            <div id="event-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Contoh Event (Dihapus Nanti) -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://via.placeholder.com/600x400" alt="Agenda Image" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <div class="flex items-center text-red-600 font-bold text-lg mb-2">
                            <span class="text-3xl">08</span>
                            <span class="ml-2 uppercase text-sm">Agu</span>
                        </div>
                        <h3 class="text-xl font-semibold text-blue-900">SIGCOMM 2024/SEA</h3>
                        <p class="text-sm text-gray-500 flex items-center mt-2">
                            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v2H4a2 2 0 00-2 2v2h16V7a2 2 0 00-2-2h-1V3a1 1 0 00-1-1H6zM4 11v7a2 2 0 002 2h8a2 2 0 002-2v-7H4zm3-2a1 1 0 10-2 0 1 1 0 002 0z" clip-rule="evenodd"></path>
                            </svg>
                            8:00 am - 2:00 pm
                        </p>
                        <p class="text-sm text-gray-500 flex items-center mt-1">
                            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M5.05 3.293a1 1 0 011.414 0L10 6.828l3.536-3.535a1 1 0 011.414 1.414L10 9.656 5.05 4.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                            Privat: Tokopedia UI â€“ AI Center Excellence
                        </p>
                        <div class="flex justify-between mt-4">
                            <a href="eventsedit.html" class="text-blue-600 hover:underline">Edit</a>
                            <button class="text-red-600 hover:underline">Hapus</button>
                        </div>
                    </div>
                </div>
                <!-- Event Cards Akan Ditambahkan Dinamis melalui JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Placeholder for footer -->
        <div id="footer"></div>
    </footer>

    <!-- Load Header and Footer -->
    <script>
        document.getElementById('toggleAddEventForm').addEventListener('click', function() {
            const addEventForm = document.getElementById('addEventForm');
            if (addEventForm.classList.contains('hidden')) {
                addEventForm.classList.remove('hidden');
                addEventForm.classList.add('show');
            } else {
                addEventForm.classList.add('hidden');
                addEventForm.classList.remove('show');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            fetch('headeradmin.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
    
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });

        // JavaScript untuk CRUD operations akan ditambahkan di sini
    </script>

    <!-- Optional Bootstrap JS dan dependensinya -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
